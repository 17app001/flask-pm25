<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM2.5全台資訊網</title>

    <style>
        body {
            background-color: antiquewhite;
        }

        #container {
            width: 80%;
            margin: 0px auto;
            text-align: center;
        }

        #pm25-table {
            width: 80%;
            margin: 12px auto;
            border: 1px solid black;
        }

        #pm25-table th {
            background-color: tomato;
        }

        td,
        th {
            border: 2px slateblue solid;
        }

        td {
            background-color: white;
            color: black;
        }

        input[type="submit"] {
            background-color: lawngreen;
            border-radius: 6px;
            padding: 6px;
            width: 80px;
        }

        .date {
            background-color: gold;
            color: navy;
            display: inline-block;
            padding: 6px;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>PM2.5全台資訊網</h1>
        <p class="date">{{date}}</p>
        <form action="/pm25" method="POST">
            <input type="submit" name="update" value="更新">
            <input type="submit" name="sort" value="排序">
        </form>
        <table id="pm25-table">
            <thead>
                <tr>
                    {% for column in columns%}
                    <th>{{column}}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for value in values %}
                <tr>
                    {% for data in value %}
                    <td>{{data}}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
